<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="../extraction-grid.html">
</head>

<body unresolved>
  <dom-bind id="demo">
    <template is="dom-bind">
      <p>Result ID: 1234</p>
      <p>Result Type: document</p>
      <template is="dom-if" if="[[stringify]]">
        <p>Extractions: [[stringify(extractions)]]</p>
      </template>

      <extraction-grid
        extractions="[[extractions]]"
        result-id="1234"
        result-type="document"
        tag-manager="[[tagManager]]">
      </extraction-grid>
    </template>
  </dom-bind>

  <script>
    (function(document) {
      var demo = document.querySelector('dom-bind');

      demo.extractions = [{
        data: [{
          icon: 'star',
          text: 'Extraction with No Name'
        }]
      }, {
        name: 'Extraction with No Data',
        data: []
      }, {
        name: 'Next Century',
        data: [{
          classifications: {
            database: 'positive',
            type: 'type',
            user: ''
          },
          confidence: 100,
          icon: 'link',
          id: 'ID1',
          link: 'https://www.nextcentury.com/',
          provenances: [{
            method: 'From Page Header',
            text: 'Welcome to <etk>Next Century</etk>'
          }],
          styleClass: 'extraction-nextcentury',
          text: 'Home Page'
        }, {
          classifications: {
            database: 'negative',
            type: 'type',
            user: ''
          },
          confidence: 33,
          highlight: true,
          icon: 'search',
          id: 'ID2',
          link: 'https://github.com/DigElements',
          provenances: [{
            method: 'From Page Body',
            text: 'The <etk>DigElements</etk> Library'
          }],
          styleClass: 'extraction-nextcentury',
          text: 'DigElements'
        }]
      }, {
        name: 'Google',
        data: [{
          classifications: {
            database: '',
            type: 'type',
            user: ''
          },
          confidence: 99,
          icon: 'android',
          id: 'ID3',
          link: 'https://www.android.com/',
          provenances: [],
          styleClass: 'extraction-google',
          text: 'Android',
          width: 250
        }, {
          classifications: {},
          confidence: 66,
          icon: 'polymer',
          link: 'https://www.polymer-project.org/',
          provenances: [],
          styleClass: 'extraction-google',
          text: 'Polymer Project',
          width: 250
        }]
      }];

      demo.tagManager = {
        addListener: function() {},
        removeListener: function() {},
        setExtractionTag: function() {}
      };

      demo.stringify = function(object) {
        return JSON.stringify(object);
      };
    })(document);
  </script>
</body>
</html>
